<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML 태그의 종류(spacing)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mediaquery.css">
  </head>
  <body>
    <script>
      var menu1 = ['introduction', 'directions', 'Sources'];
      var menu2 = ['소개', '사용법', '출처'];
      var unit1 = ['html', 'h', 'list', 'spacing', 'div', 'img', 'javascript'];
      var unit2 = ['html', 'h', 'ul, ol, li', 'spacing', 'div', 'img', 'javascript'];
    </script>
    <h1><a href="../index.html">HTML</a></h1>
    <div id="List">
      <ul id="menu1">
        <script>
          var i = 0;
          while(i < menu1.length) {
            document.write('<li id="unit1"><a href="../' + menu1[i] + '.html">'+ menu2[i] + '</a></li>');
            i = i + 1;
          }
        </script>
      </ul>
    </div>
    <div id="c">
      <ul id="menu2">
        <script>
          var i = 0;
          while(i < unit1.length) {
            document.write('<li id="unit2"><a href="1_'+ unit1[i] + '.html">' + unit2[i]+ '</a></li>');
            i = i + 1;
          }
        </script>
      </ul>
      <div id="d">
        <img src="../res/javascript Code.jpg"/>
        <div id="e">
          <img src="../res/javascript.jpg"/>
          <div>
            <p>&lt;script&gt;태그는 HTML문서에 다른 언어를 연결시켜주는 태그이다 기본값은 javascript이다.</p>
            <p>javascript는 HTML문서를 작성하면서 가장 많이 쓰이게 된다.</P>
            <p>객체기반의 스크립트 프로그래밍 언어로 자바와 유사하다고 생각하지만 자바와 자바스크립트는 직접적인 관련이 없다.</p>
            <p>기본적인 문법은 C언어의 기본문법과 유사하다.</p>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
