<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML 태그의 종류(list)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mediaquery.css">
  </head>
  <body>
    <script>
      var menu1 = ['introduction', 'directions', 'Sources'];
      var menu2 = ['소개', '사용법', '출처'];
      var unit1 = ['html', 'h', 'list', 'spacing', 'div', 'img', 'javascript'];
      var unit2 = ['html', 'h', 'ul, ol, li', 'spacing', 'div', 'img', 'javascript'];
    </script>
    <h1><a href="../index.html">HTML</a></h1>
    <div id="List">
      <ul id="menu1">
        <script>
          var i = 0;
          while(i < menu1.length) {
            document.write('<li id="unit1"><a href="../' + menu1[i] + '.html">'+ menu2[i] + '</a></li>');
            i = i + 1;
          }
        </script>
      </ul>
    </div>
    <div id="c">
      <ul id="menu2">
        <script>
          var i = 0;
          while(i < unit1.length) {
            document.write('<li id="unit2"><a href="1_'+ unit1[i] + '.html">' + unit2[i]+ '</a></li>');
            i = i + 1;
          }
        </script>
      </ul>
      <div id="d">
        <img src="../res/list Code.jpg"/>
        <div id="e">
          <img src="../res/list.jpg"/>
          <div>
            <p>항목들을 나열할때 사용할 수 있다.</p>
            <p>&lt;ul&gt;태그와 &lt;ol&gt;태그안에 &lt;li&gt;태그가 들어가게 된다.</P>
            <p>&lt;ul&gt;태그와 &lt;ol&gt;태그의 차이는 항목을 숫자로 나타나게 하냐 점으로 나타나게 하냐의 차이가 있다.</p>
            <p>CSS의 <strong>display:inline;</strong> 속성을 통해 일렬로 나열할 수 있다.</p>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
